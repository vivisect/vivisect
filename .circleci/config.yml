# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1

commands:

  do_python_setup:
    description: "Setup python for testing"
    steps:
      - run:
          name: setup venv
          command: |
            python3 -m pip install -U wheel pip
            python3 -m pip install -r requirements.txt


  do_test_execution:
    description: "Execute unit tests via unittest"
    steps:
      - run:
          name: run tests
          command: |
            python3 -m unittest discover

  test_steps_python:
    description: "Python test steps"
    steps:
      - checkout

      - run:
          name: checkout vivtest files repo
          command: |
            git clone https://github.com/vivisect/vivtestfiles.git $VIVTESTFILES
      - run:
          name: install deps
          command: |
            sudo dpkg --add-architecture i386
            sudo apt-get update
            sudo apt-get -qq install libc6:i386 libncurses5:i386 libstdc++6:i386

      - do_python_setup

      - do_test_execution

jobs:

  python311:
    parallelism: 1
    docker:
      - image: cimg/python:3.11.4
        environment:
          VIVTESTFILES: /tmp/vivtestfiles
          PYVERS: 3.11

    working_directory: ~/repo

    steps:
      - test_steps_python

workflows:
  version: 2
  run_tests:
    jobs:

      - python311:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
